<!DOCTYPE html>
<html>
<head>
  <title>Grocery</title>
</head>
<body>
  <h3>Add Item:</h3>
  <form class="form">
    Produce Name:<br>
    <input type="text" name="produce-name"><br>
    Produce Price:<br>
    <input type="number" name="produce-price"><br>
    Produce Weight:<br>
    <input type="number" name="produce-weight"><br>
    <input id="submit" type="button" name="submit" value="Submit">
  </form>

  <div class="total">
    <h3>Grocery List</h3>
   
    <table class="groceryList" border="1">
    <tr>
      <td>Name</td><td>Price($/lb)</td><td>Weight(lb)</td><td>Cost</td>
    </tr>
    </table>
    <table class="total" border="1"><tr><td>Total Price($):</td><td id="totalPrice">0</td></tr></table>
  </div>

  <link rel="stylesheet" href="stylesheet.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
