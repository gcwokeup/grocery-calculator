<!DOCTYPE html>
<html>
<head>
  <title>Grocery</title>
</head>
<body>
  <header>Add Item:</header>
  <form class="form">
    Produce Name:<br>
    <input type="text" name="produce-name"><br>
    Produce Price:<br>
    <input type="text" name="produce-price"><br>
    Produce Weight:<br>
    <input type="text" name="produce-weight"><br>
    <input id="submit" type="button" name="submit" value="Submit">
  </form>

  <div class="total">
    <h3>Grocery List</h3>
   
    <table border="1">
    <tr>
      <td>Name</td><td>Price</td><td>Weight</td>
    </tr>
    </table>
  </div>

  <link rel="stylesheet" href="stylesheet.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
